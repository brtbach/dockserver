---
version: '3'
services:
  mariadb:
    container_name: 'mariadb'
    hostname: 'mariadb'
    environment:
      - 'PGID=${ID}'
      - 'PUID=${ID}'
      - 'TZ=${TZ}'
      - 'UMASK=${UMASK}'
      - 'MYSQL_ROOT_PASSWORD=password'
    image: 'linuxserver/mariadb:amd64-alpine-version-10.5.11-r0'
    restart: '${RESTARTAPP}'
    ports:
      - '${PORTBLOCK}:3306:3306'
    networks:
      - proxy
    security_opt:
      - 'no-new-privileges:true'
    volumes:
      - '${APPFOLDER}/mariadb:/config:rw'
    labels:
      - 'dockupdater.enable=false'
networks:
  proxy:
    driver: bridge
    external: true
